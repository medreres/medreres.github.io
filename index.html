<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Search</title>
    <link href="stylesheet.css" rel="stylesheet">
    <!-- references to other pages -->
    <nav>
        <a class="reference" href="image.html">Image Search</a>
        <a class="reference" href="advance.html">Advanced Search</a>
    </nav>
</head>

<body>
    <form action="https://www.google.com/search">
        <div class="wrap">
            <img class="emblem "
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
            <div class="search-box">
                <ion-icon class="icon" name="search-outline"></ion-icon>
                <input autofocus class="search-txt wrap" type="text" name="q">
            </div>
            <div class="buttons-div">
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" jsaction="trigger.kWlxhc" data-ved="0ahUKEwjymP_Q3474AhXH57sIHfspAOQQ19QECA4">
            </div>
        </div>
    </form>
</body>

</html>
