<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Search</title>
    <link href="stylesheet.css" rel="stylesheet">
    <nav>
        <a class="reference" href="index.html">Google Search</a>
    </nav>
</head>

<body>
    <form action="https://www.google.com/search">
        <div class="image-div">
            <img class="emblem"
                src="https://www.google.com.ua/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
            <p class="text-under-image">images</p>
        </div>
        <div class="search-box">
            <ion-icon class="icon" name="search-outline"></ion-icon>
            <input style="margin-right: 15px;" autofocus class="search-txt" type="text" name="q" title="Search">
            <button class="btn" type="submit" value="Google Search">
                <a href="">
                    <ion-icon class="image-search-icon" name="search-sharp"></ion-icon>
                </a>
            </button>
            <input type="hidden" name="tbm" value="isch">
        </div>
    </form>
</body>

</html>
